<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcell Kayıt</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container-md p-5">
        <div class="row justify-content-center align-items-center">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Kayıt Ol</h3>
                <form>
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="firstName"
                          ><i class="bi bi-person-fill"></i> Ad</label
                        >
                        <input
                          type="text"
                          id="firstName"
                          class="form-control form-control"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="lastName"
                          ><i class="bi bi-person-fill"> Soyad</i></label
                        >
                        <input
                          type="text"
                          id="lastName"
                          class="form-control form-control"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 d-flex align-items-center">
                      <div class="form-outline datepicker w-100">
                        <label for="password" class="form-label"
                          ><i class="bi bi-shield-lock-fill"> Şifre</i></label
                        >
                        <input
                          type="text"
                          class="form-control form-control"
                          id="password"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <label class="form-label" for="emailAddress"
                          ><i class="bi bi-envelope-fill"> Email</i></label
                        >
                        <input
                          type="email"
                          id="emailAddress"
                          class="form-control form-control"
                          placeholder="parcell@gmail.com"
                        />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <h6 class="mb-2 pb-1">Cinsiyet</h6>

                        <div class="form-check form-check-inline">
                          <label class="form-check-label" for="maleGender"
                            ><i class="bi bi-gender-male"> Erkek</i></label
                          >
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="maleGender"
                            value="option1"
                            checked
                          />
                        </div>
                        <div class="form-check form-check-inline">
                          <label class="form-check-label" for="femaleGender"
                            ><i class="bi bi-gender-female"> Kadın</i></label
                          >
                          <input
                            class="form-check-input"
                            type="radio"
                            name="inlineRadioOptions"
                            id="femaleGender"
                            value="option2"
                          />
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <label class="form-label" for="birthPlace"
                            ><i class="bi bi-globe"> Doğum Yeri</i></label
                          >
                          <input
                            type="birthplace"
                            id="birthPlace"
                            class="form-control form-control"
                            placeholder="Örn. Isparta"
                          />
                        </div>
                      </div>
                      <div class="col-md-6 mb-4 pb-2">
                        <div class="form-outline">
                          <label class="form-label" for="birthDate"
                            ><i class="bi bi-calendar-fill">
                              Doğum Tarihi</i
                            ></label
                          >
                          <input
                            type="birthdate"
                            id="birthDate"
                            class="form-control form-control"
                            placeholder="Gün/Ay/Yıl"
                          />
                        </div>
                      </div>

                      <div class="mt-4 pt-2">
                        <input
                          class="btn btn-primary btn"
                          type="submit"
                          value="Kayıt Ol"
                        />
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #f093fb;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(
        to bottom right,
        rgba(240, 147, 251, 1),
        rgba(245, 87, 108, 1)
      );

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(
        to bottom right,
        rgba(240, 147, 251, 1),
        rgba(245, 87, 108, 1)
      );
    }

    .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: 0.75em;
      padding-right: 0.75em;
    }
    .card-registration .select-arrow {
      top: 13px;
    }
  </style>
</html>
