<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paycell Payment</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="formHeader">
        <div class="header1">
            <h1>Parcell</h1>
        </div>  
    </div>

    <div class="container mt-5">
        <h2>Kart Bilgileri</h2>
        <form class="row g-3">
            <div class="col-sm-6">
                <label for="firstName" class="form-label">Kart Numarası</label>
                <input type="text" class="form-control" id="firstName" required>
            </div>
        </form>
        <br>
        <form class="row g-3">
        <div class="col-sm-2">
            <label for="stateinf" class="form-label">Ay</label>
            <select class="form-select form-select" aria-label=".form-select-sm example" required>
                <option selected>Seçiniz</option>
                <option value="1">01</option>
                <option value="2">02</option>
                <option value="3">03</option>
                <option value="1">04</option>
                <option value="2">05</option>
                <option value="3">06</option>
                <option value="1">07</option>
                <option value="2">08</option>
                <option value="3">09</option>
                <option value="1">10</option>
                <option value="2">11</option>
                <option value="3">12</option>
              </select>
        </div>

        <div class="col-sm-2">
            <label for="stateinf" class="form-label">Yıl</label>
            <select class="form-select form-select" aria-label=".form-select-sm example" required>
                <option selected>Seçiniz</option>
                <option value="1">2021</option>
                <option value="2">2022</option>
                <option value="3">2023</option>
              </select>
        </div>

        <div class="col-sm-2">
            <label for="CVV" class="form-label">CVV</label>
            <input type="text" class="form-control" id="CVV" required>
        </div>
        
        
        </form>
        <br>
        <div class="col-sm-2">
            <button class="btn btn-primary" id="btn-pay">Ödeme yap</button>
        </div>
        <br>
        <div class="col-sm-6">

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button type="button" class="accordion-button collapsed" data-bs-toggle="collapse" data-bs-target="#collapseOne">Sözleşmeler ve Formlar</button>									
                </h2>
                <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#myAccordion">
                    <div class="card-body">
                        <p><strong>Mesafeli Satış Sözleşmesi</strong></p>
                        <p><a href="../pdfs/mesafeli_satis_sozlesmesi_tr.pdf" class="satis-sozlesme">Ulaşmak için buraya tıklayın.</a></p>
                        <p><strong>Ön Bilgilendirme Formu</strong></p> 
                        <p><a href="../pdfs/on_bilgilendirme_formu_tr.pdf" class="satis-sozlesme">Ulaşmak için buraya tıklayın.</a></p> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
