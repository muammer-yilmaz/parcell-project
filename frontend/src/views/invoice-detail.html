<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatura Detay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div
            class="card shadow-2-strong card-registration"
            style="border-radius: 15px"
          >
            <div class="card-body p-4 p-md-5">
              <div class="justify-content-center row">
                <div class="col-md-8">
                  <div class="p-3 bg-white rounded">
                    <div class="row">
                      <div class="col-md-6">
                        <h1 class="text-uppercase">Fatura Detay</h1>
                        <div class="billed">
                          <span class="font-weight-bold text-uppercase"
                            >İsim Soyisim:</span
                          >
                          <span class="ml-1">Tony Stark</span>
                        </div>
                        <div class="billed">
                          <span class="font-weight-bold text-uppercase"
                            >Tarih:</span
                          ><span class="ml-1">11 Kasım, 2021</span>
                        </div>
                        <div class="billed">
                          <span class="font-weight-bold text-uppercase"
                            >Fatura No:</span
                          ><span class="ml-1"> 1345345</span>
                        </div>
                      </div>
                      <div class="col-md-6 text-right mt-3">
                        <h4 class="text-danger mb-0">Parcell</h4>
                        <span>www.parcell.url</span>
                      </div>
                    </div>
                    <div class="mt-3">
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th>Ürün</th>
                              <th>Birim</th>
                              <th>Fiyat</th>
                              <th>Toplam</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>Sınırsız konuşma ve interent</td>
                              <td>1</td>
                              <td>100</td>
                              <td>100</td>
                            </tr>
                            <tr>
                              <td>Apple Airpods 2</td>
                              <td>2</td>
                              <td>1000</td>
                              <td>2000</td>
                            </tr>
                            <tr>
                              <td></td>
                              <td></td>
                              <td>Toplam</td>
                              <td>2100</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #f093fb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(
          to bottom right,
          rgba(240, 147, 251, 1),
          rgba(245, 87, 108, 1)
        );

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(
          to bottom right,
          rgba(240, 147, 251, 1),
          rgba(245, 87, 108, 1)
        );
      }

      .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: 0.75em;
        padding-right: 0.75em;
      }
      .card-registration .select-arrow {
        top: 13px;
      }
    </style>
  </body>
</html>
