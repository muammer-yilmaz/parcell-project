<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalan Paket Sorgula</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-6 col col-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <figure class="text-center mt-3">
                <blockquote class="blockquote">
                  <h2>Paket Kalan Sorgulama</h2>
                </blockquote>
              </figure>
              <div class="d-flex justify-content-center">
                <div class="card text-center w-25">
                  <div class="card-header">SMS</div>
                  <div class="card-body">
                    <h6 class="card-title">
                      <i class="bi bi-envelope"></i> Kalan Sms
                    </h6>
                    <span class="card-text"> Kalan % </span>
                  </div>
                  <div class="card-footer text-muted"></div>
                </div>
              </div>
              <br />
              <div class="d-flex justify-content-center">
                <div class="card text-center w-25">
                  <div class="card-header">İnternet</div>
                  <div class="card-body">
                    <h6 class="card-title">
                      <i class="bi bi-wifi"></i> Kalan İnternet
                    </h6>
                    <span class="card-text"> Kalan %</span>
                  </div>
                  <div class="card-footer text-muted"></div>
                </div>
              </div>
              <br />
              <div class="d-flex justify-content-center">
                <div class="card text-center w-25">
                  <div class="card-header">Arama</div>
                  <div class="card-body">
                    <h6 class="card-title">
                      <i class="bi bi-telephone"></i> Kalan Arama
                    </h6>
                    <span class="card-text"> Kalan % </span>
                  </div>
                  <div class="card-footer text-muted"></div>
                </div>
              </div>
              <br /><br />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
