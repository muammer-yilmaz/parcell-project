<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalan Paket Sorgula</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-12 col-lg-9 col-xl-7">
            <div
              class="card shadow-2-strong card-registration"
              style="border-radius: 15px"
            >
              <figure class="text-center">
                <blockquote class="blockquote">
                  <h1>KALAN PAKET EKRANI</h1>
                </blockquote>
              </figure>

              <div class="card text-center">
                <div class="card-header">SMS</div>
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi bi-envelope"></i> Kalan Sms
                  </h5>
                  <span class="card-text"> kalan sms belirtme yeri </span>
                </div>
                <div class="card-footer text-muted">Bitime 2 gün kaldı</div>
              </div>
              <br />
              <div class="card text-center">
                <div class="card-header">İnternet</div>
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi bi-wifi"></i> Kalan İnternet
                  </h5>
                  <span class="card-text"> kalan internet belirtme yeri </span>
                </div>
                <div class="card-footer text-muted">Bitime 2 gün kaldı</div>
              </div>
              <br />
              <div class="card text-center">
                <div class="card-header">Arama</div>
                <div class="card-body">
                  <h5 class="card-title">
                    <i class="bi bi-telephone"></i> Kalan Arama
                  </h5>
                  <span class="card-text"> kalan arama belirtme yeri </span>
                </div>
                <div class="card-footer text-muted">Bitime 2 gün kaldı</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
  <style>
    .gradient-custom {
      /* fallback for old browsers */
      background: #f093fb;

      /* Chrome 10-25, Safari 5.1-6 */
      background: -webkit-linear-gradient(
        to bottom right,
        rgba(240, 147, 251, 1),
        rgba(245, 87, 108, 1)
      );

      /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
      background: linear-gradient(
        to bottom right,
        rgba(240, 147, 251, 1),
        rgba(245, 87, 108, 1)
      );
    }

    .card-registration .select-input.form-control[readonly]:not([disabled]) {
      font-size: 1rem;
      line-height: 2.15;
      padding-left: 0.75em;
      padding-right: 0.75em;
    }
    .card-registration .select-arrow {
      top: 13px;
    }
  </style>
</html>
