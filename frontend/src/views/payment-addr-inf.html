<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcell Payment</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="formHeader">
      <div class="header1">
        <h1>Parcell</h1>
      </div>
    </div>

    <div class="container mt-5">
      <h2>Adres Bilgileri</h2>
      <form class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Ad</label>
          <input type="text" class="form-control" id="firstName" required />
        </div>
        <div class="col-sm-6">
          <label for="lastName" class="form-label">Soyad</label>
          <input type="text" class="form-control" id="lastName" required />
        </div>
        <div class="col-sm-7">
          <label for="email" class="form-label">E-mail Adresi</label>
          <input type="text" class="form-control" id="email" required />
        </div>

        <div class="col-sm-5">
          <label for="phonenumber" class="form-label">Telefon Numarası</label>
          <input
            type="text"
            class="form-control"
            id="phoneNum"
            placeholder="+90 (5**) *** ****"
            required
          />
        </div>

        <div class="col-sm-4">
          <label for="cityinf" class="form-label">İl</label>
          <select
            class="form-select form-select"
            aria-label=".form-select-sm example"
            required
          >
            <option selected>Seçiniz</option>
            <option value="1">Eskişehir</option>
            <option value="2">Ankara</option>
            <option value="3">Isparta</option>
          </select>
        </div>

        <div class="col-sm-4">
          <label for="stateinf" class="form-label">İlçe</label>
          <select
            class="form-select form-select"
            aria-label=".form-select-sm example"
            required
          >
            <option selected>Seçiniz</option>
            <option value="1">Alpu</option>
            <option value="2">Polatlı</option>
            <option value="3">Keçiborlu</option>
          </select>
        </div>

        <div class="col-sm-4">
          <label for="stateinf" class="form-label">Mahalle</label>
          <select
            class="form-select form-select"
            aria-label=".form-select-sm example"
            required
          >
            <option selected>Seçiniz</option>
            <option value="1">Atatürk</option>
            <option value="2">Sarı</option>
            <option value="3">Giray</option>
          </select>
        </div>

        <div class="col-sm-4">
          <label for="addressheader" class="form-label">Adres Başlığı</label>
          <input type="text" class="form-control" id="adressheader" required />
        </div>

        <div class="col-sm-12">
          <label for="adress" class="form-label">Adres</label>
          <textarea
            name="adress"
            id="adressinf"
            cols="173"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="col-md-12">
          <button type="submit" class="btn btn-primary">Devam et</button>
        </div>
      </form>
    </div>
  </body>
</html>
