<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" type="text/css" href="/parcell-project/frontend/src/css/login-page-styles.css">
</head>
<body>
    <div class="login">
        <h1>Hesaba Giriş</h1>
        <form method="post" action="">
          <p><input type="text" name="login" value="" placeholder="Telefon veya e posta "></p>
          <p><input type="password" name="password" value="" placeholder="Şifre"></p>
          <p class="remember_me">
            <label>
              <input type="checkbox" name="remember_me" id="remember_me">
              Bu cihazda beni hatırla
            </label>
          </p>
          <p class="submit"><input type="submit" name="commit" value="Giriş"></p>
        </form>
      </div>
      
      <div class="login-help">
        <p>Şifreni mi unuttun? <a href="#">Sıfırlamak için tıkla</a>.</p>
      </div>
</body>
</html>
