<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fatura Detay</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100 gradient-custom">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-8 col-xl-6">
          <div
            class="card shadow-2-strong card-registration"
            style="border-radius: 15px"
          >
            <div class="card-body p-md-4">
              <div class="justify-content-center row">
                <div class="col-md-8">
                  <div class="p-3 bg-white rounded">
                    <div class="row">
                      <div class="col-md-8">
                        <h3 class="text-uppercase">Fatura Detay</h3>
                        <div class="billed">
                          <span class="font">
                            <strong>Ad Soyad:</strong>
                          </span>
                          <span class="ml-1">Ümit Havare</span>
                        </div>
                        <div class="billed">
                          <span class="font-weight-bold">
                            <strong>Tarih:</strong> </span
                          ><span class="ml-1">11 Kasım, 2021</span>
                        </div>
                        <div class="billed">
                          <span class="font-weight-bold"></span>
                          <strong> Fatura No:</strong>
                          <span class="ml-1"> 1345345</span>
                        </div>
                      </div>
                    </div>
                    <div class="mt-3">
                      <div class="table-responsive">
                        <table class="table">
                          <thead>
                            <tr>
                              <th>Ürün</th>
                              <th>Birim</th>
                              <th>Fiyat</th>
                              <th>Toplam</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td>Mega Online Paket</td>
                              <td>1</td>
                              <td>200</td>
                              <td>200</td>
                            </tr>
                            <tr>
                              <td></td>
                              <td></td>
                              <td>Toplam</td>
                              <td>200</td>
                            </tr>
                          </tbody>
                        </table>
                        <div class="col-12 mt-4 d-flex justify-content-end">
                          <button class="btn btn-primary">Fatura Öde</button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <style>
      .gradient-custom {
        /* fallback for old browsers */
        background: #f093fb;

        /* Chrome 10-25, Safari 5.1-6 */
        background: -webkit-linear-gradient(
          to bottom right,
          rgba(240, 147, 251, 1),
          rgba(245, 87, 108, 1)
        );

        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        background: linear-gradient(
          to bottom right,
          rgba(240, 147, 251, 1),
          rgba(245, 87, 108, 1)
        );
      }

      .card-registration .select-input.form-control[readonly]:not([disabled]) {
        font-size: 1rem;
        line-height: 2.15;
        padding-left: 0.75em;
        padding-right: 0.75em;
      }
      .card-registration .select-arrow {
        top: 13px;
      }
    </style>
  </body>
</html>
