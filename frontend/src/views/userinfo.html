<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Parcell Kullanıcı Bilgileri</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="formHeader">
        <div class="header1">
            <h1>Parcell</h1>
        </div>  
    </div>
<div class="container">

            <div class="container rounded bg-white mt-5 mb-5">
                <div class="row">
                    <div class="col-md-3 border-right">
                        <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="img-thumbnail rounded-circle mt-5" width="170px" src="../images/userimage.jpg"><span class="font-weight-bold">Furkan Süpürenel</span><span class="font-weight" id="profile-balance">999.99₺</span><span></span></div>
                    </div>
                    <div class="col-md-5 border-right">
                        <div class="p-3 py-5">
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Kullanıcı Bilgileri</h4>
                            </div>
                            
                            <div class="row mt-2">
                                <div class="col-md-12 ">
                                        <label class="labels"><i class="bi bi-people-fill"> Müşteri No.</i></label><input type="text" class="form-control" value="1911012054" readonly>
                                        
                                </div>
                                <div class="col-md-6">
                                    <label class="labels"> <i class="bi bi-person-fill"> Ad</i></label><input type="text" class="form-control" value="Furkan" readonly>
                                    
                                </div>
                                <div class="col-md-6">
                                   <label class="labels"> <i class="bi bi-person-fill"> Soyad</i></label><input type="text" class="form-control" value="Süpürenel" readonly>
                                    
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                    <label class="labels"><i class="bi bi-gender-ambiguous"> Cinsiyet</i></label><input type="text" class="form-control" placeholder="Erkek/Kadın" value="Erkek" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label class="labels"><i class="bi bi-telephone-fill"> Telefon No.</i></label><input type="text" class="form-control" value="545 *** **40" placeholder="state" readonly>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-12">
                                    <label class="labels"><i class="bi bi-envelope-open-fill"> Email</i> </label><input type="text" class="form-control" placeholder="user@gmail.com" value="frknsprnl@hotmail.com" readonly>
                                </div>
                                <div class="col-md-12">
                                    <label class="labels"><i class="bi bi-geo-alt-fill"> Adres</i></label><input type="text" class="form-control" placeholder="adres" value="Halikent,4, 32040, Merkez/Eskisehir, Turkey" readonly>
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col-md-6">
                                 <label class="labels"><i class="bi bi-globe2"> Doğum Yeri</i></label><input type="text" class="form-control" placeholder="Şehir" value="Eskişehir" readonly>
                                   
                                </div>
                                <div class="col-md-6">
                                    <label class="labels"><i class="bi bi-calendar-fill"> Doğum Tarihi</i></label><input type="text" class="form-control" value="02/09/2001" placeholder="gün/ay/yıl" readonly>
                                </div>
                            </div>
                            <div class="mt-5 text-center">
                                <button class="btn btn-primary profile-button" type="button"><i class="bi bi-save"> Profili Kaydet</i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
         </div>                    

</body>
</html>
