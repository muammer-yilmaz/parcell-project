<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faturalı ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body class="d-flex justify-content-center">
    <figure class="text-center">
        <blockquote class="blockquote">
          <h1>Faturalı Ol</h1>
        </blockquote>
    <form>
        <div class="mb-3">
            <label for="exampleInputName" class="form-label">İsim Soyism</label>
            <input type="text" class="form-control" id="exampleInputName" >
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" >
          </div>
        <div class="mb-3">
          <label for="exampleInputNumber" class="form-label">Telefon Numarası</label>
          <input type="number" class="form-control" id="exampleInputNumber" >
        </div>
        <div class="mb-3">
            <label for="exampleInputTcno" class="form-label">TC Numarası</label>
            <input type="number" class="form-control" id="exampleInputTcno" >
          </div>

        

          <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Mega Online Paket</h5>
                  <p class="card-text">Mega Online Pakette Her şey Sınırsızdır </p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">200 TL</small>
                  </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Ultra Online Paket</h5>
                  <p class="card-text">Sınırsız orta hızlı internet ve sınırsız konusma ve sms</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">150 TL</small>
                  </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Super Online Paket</h5>
                  <p class="card-text">Sınırsız internet Sınırlı konusma ve sms</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">100 TL</small>
                  </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Sınırlı Online Paket</h5>
                  <p class="card-text">Her şey sınırlı</p>
                  <div class="card-footer">
                    <small class="text-muted">50 TL</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
          <ul class="list-group">
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Mega Online Paket
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Ultra Online Paket
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Super Online Paket
            </li>
            <li class="list-group-item">
              <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
              Sınırlı Online Paket
            </li>
            
          </ul>
        
      </form>
      <br>

      <button type="submit" class="btn btn-primary">Şimdi Faturalı Ol</button>

    
</body>
</html>
